        .navigation {

        .btn {

        .btn-secondary:hover {

        .progress-bar {

        }

        .answer-item.correct {

        }

        .answer-item.incorrect {

        }

        .answer-status {

            margin-bottom: 10px;
        }

        .correct .answer-status {

        }

        .incorrect .answer-status {

        }

        @media (max-width: 600px) {

            }

            .tab {

            }

            .btn {
                padding: 12px 30px;
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>‚ö° –≠–ª–µ–∫—Ç—Ä–æ–Ω–∏–∫–∞</h1>
        <p class="subtitle">–ë—ñ–ª—ñ–º–¥—ñ —Ç–µ–∫—Å–µ—Ä—É –∂“Ø–π–µ—Å—ñ</p>

        <div class="tabs">
            <button class="tab active" onclick="switchTab('quiz')">–¢–µ—Å—Ç</button>
            <button class="tab" onclick="switchTab('results')">–ù”ô—Ç–∏–∂–µ–ª–µ—Ä</button>
        </div>

        <div id="quiz-tab" class="tab-content active">
            <div class="progress-bar">
                <div class="progress-fill" id="progress"></div>
            </div>

            <div id="quiz-container"></div>

            <div class="navigation">
                <button class="btn btn-secondary" id="prevBtn" onclick="prevQuestion()" disabled>‚¨Ö –ê—Ä—Ç“õ–∞</button>
                <button class="btn btn-primary" id="nextBtn" onclick="nextQuestion()">–ö–µ–ª–µ—Å—ñ ‚û°</button>
            </div>
        </div>

        <div id="results-tab" class="tab-content">

    </div>

    <script>
        const questions = [
            {
                question: "–≠–ª–µ–∫—Ç—Ä —Ç–æ–≥—ã–Ω—ã“£ ”©–ª—à–µ–º –±—ñ—Ä–ª—ñ–≥—ñ “õ–∞–Ω–¥–∞–π?",
                options: ["–í–æ–ª—å—Ç", "–ê–º–ø–µ—Ä", "–û–º", "–í–∞—Ç—Ç"],
                correct: 1
            },
            {
                question: "–†–µ–∑–∏—Å—Ç–æ—Ä –Ω–µ “Ø—à—ñ–Ω “õ–æ–ª–¥–∞–Ω—ã–ª–∞–¥—ã?",
                options: ["–¢–æ–∫—Ç—ã –∫“Ø—à–µ–π—Ç—É", "–¢–æ–∫—Ç—ã –±–∞“ì—ã—Ç—Ç–∞—É", "–ö–µ–¥–µ—Ä–≥—ñ –∂–∞—Å–∞—É", "–≠–Ω–µ—Ä–≥–∏—è –∂–∏–Ω–∞—É"],
                correct: 2
            },
            {
                question: "–ö–æ–Ω–¥–µ–Ω—Å–∞—Ç–æ—Ä “õ–∞–Ω–¥–∞–π —ç–Ω–µ—Ä–≥–∏—è–Ω—ã —Å–∞“õ—Ç–∞–π–¥—ã?",
                options: ["–ú–µ—Ö–∞–Ω–∏–∫–∞–ª—ã“õ", "–≠–ª–µ–∫—Ç—Ä–ª—ñ–∫", "–ñ—ã–ª—É–ª—ã“õ", "–•–∏–º–∏—è–ª—ã“õ"],
                correct: 1
            },
            {
                question: "LED –¥–µ–≥–µ–Ω—ñ–º—ñ–∑ –Ω–µ?",
                options: ["–ñ–∞—Ä—ã“õ —à–∞—à–∞—Ç—ã–Ω –¥–∏–æ–¥", "–õ–∞–∑–µ—Ä–ª—ñ–∫ “õ“±—Ä—ã–ª“ì—ã", "–¢—Ä–∞–Ω–∑–∏—Å—Ç–æ—Ä —Ç“Ø—Ä—ñ", "–ú–∏–∫—Ä–æ—Å—Ö–µ–º–∞"],
                correct: 0
            },
            {
                question: "–¢—Ä–∞–Ω–∑–∏—Å—Ç–æ—Ä –Ω–µ–≥—ñ–∑—ñ–Ω–µ–Ω –Ω–µ “Ø—à—ñ–Ω “õ–æ–ª–¥–∞–Ω—ã–ª–∞–¥—ã?",
                options: ["–ñ–∞—Ä—ã“õ —à—ã“ì–∞—Ä—É", "–°–∏–≥–Ω–∞–ª–¥—ã –∫“Ø—à–µ–π—Ç—É", "–£–∞“õ—ã—Ç—Ç—ã ”©–ª—à–µ—É", "–¢–µ–º–ø–µ—Ä–∞—Ç—É—Ä–∞–Ω—ã ”©–ª—à–µ—É"],
                correct: 1
            },
            {
                question: "Arduino –¥–µ–≥–µ–Ω—ñ–º—ñ–∑ –Ω–µ?",
                options: ["–ë–∞“ì–¥–∞—Ä–ª–∞–º–∞–ª–∞—É —Ç—ñ–ª—ñ", "–ú–∏–∫—Ä–æ–∫–æ–Ω—Ç—Ä–æ–ª–ª–µ—Ä –ø–ª–∞—Ç—Ñ–æ—Ä–º–∞—Å—ã", "–û–ø–µ—Ä–∞—Ü–∏—è–ª—ã“õ –∂“Ø–π–µ", "–í–µ–±-–±—Ä–∞—É–∑–µ—Ä"],
                correct: 1
            },
            {
                question: "“ö—É–∞—Ç—Ç—ã“£ ”©–ª—à–µ–º –±—ñ—Ä–ª—ñ–≥—ñ:",
                options: ["–ê–º–ø–µ—Ä", "–í–æ–ª—å—Ç", "–í–∞—Ç—Ç", "–ì–µ—Ä—Ü"],
                correct: 2
            },
            {
                question: "USB-–¥—ñ“£ —Ç–æ–ª—ã“õ –∞—Ç–∞—É—ã:",
                options: ["Universal Serial Bus", "United System Base", "Ultra Speed Bus", "Universal Speed Board"],
                correct: 0
            },
            {
                question: "–î–∏–æ–¥ —Ç–æ–∫—Ç—ã “õ–∞–ª–∞–π ”©—Ç–∫—ñ–∑–µ–¥—ñ?",
                options: ["–ï–∫—ñ –±–∞“ì—ã—Ç—Ç–∞ –¥–∞", "–¢–µ–∫ –±—ñ—Ä –±–∞“ì—ã—Ç—Ç–∞", "”®—Ç–∫—ñ–∑–±–µ–π–¥—ñ", "–ö–µ–∑–µ–∫–ø–µ–Ω"],
                correct: 1
            },
            {
                question: "–ü—Ä–æ—Ü–µ—Å—Å–æ—Ä–¥–∞“ì—ã —Ç—Ä–∞–Ω–∑–∏—Å—Ç–æ—Ä–ª–∞—Ä —Å–∞–Ω—ã–Ω –∫”©—Ä—Å–µ—Ç–µ—Ç—ñ–Ω –∑–∞“£:",
                options: ["–ù—å—é—Ç–æ–Ω –∑–∞“£—ã", "–û–º –∑–∞“£—ã", "–ú—É—Ä –∑–∞“£—ã", "–ö–∏—Ä—Ö–≥–æ—Ñ –∑–∞“£—ã"],
                correct: 2
            }
        ];

        let currentQuestion = 0;
        let answers = new Array(questions.length).fill(null);
        let quizCompleted = false;

        function renderQuestion() {
            const container = document.getElementById('quiz-container');
            const q = questions[currentQuestion];
            
            container.innerHTML = `
                <div class="question-card">
                    <div class="question-number">–°“±—Ä–∞“õ ${currentQuestion + 1} / ${questions.length}</div>
                    <div class="question-text">${q.question}</div>
                    <div class="options">
                        ${q.options.map((option, index) => `
                            <div class="option ${answers[currentQuestion] === index ? 'selected' : ''}" 
                                 onclick="selectOption(${index})">
                                ${option}
                            </div>
                        `).join('')}
                    </div>
                </div>
            `;

            updateProgress();
            updateButtons();
        }

        function selectOption(index) {
            answers[currentQuestion] = index;
            renderQuestion();
        }

        function nextQuestion() {
            if (currentQuestion < questions.length - 1) {
                currentQuestion++;
                renderQuestion();
            } else if (answers[currentQuestion] !== null) {
                finishQuiz();
            }
        }

        function prevQuestion() {
            if (currentQuestion > 0) {
                currentQuestion--;
                renderQuestion();
            }
        }

        function updateButtons() {
            document.getElementById('prevBtn').disabled = currentQuestion === 0;
            const nextBtn = document.getElementById('nextBtn');
            
            if (currentQuestion === questions.length - 1) {
                nextBtn.textContent = '–ê—è“õ—Ç–∞—É ‚úì';
                nextBtn.disabled = answers[currentQuestion] === null;
            } else {
                nextBtn.textContent = '–ö–µ–ª–µ—Å—ñ ‚û°';
                nextBtn.disabled = false;
            }
        }

        function updateProgress() {
            const answeredCount = answers.filter(a => a !== null).length;
            const percentage = (answeredCount / questions.length) * 100;
            document.getElementById('progress').style.width = percentage + '%';
        }

        function finishQuiz() {
            quizCompleted = true;
            switchTab('results');
        }

        function calculateScore() {
            let correct = 0;
            answers.forEach((answer, index) => {
                if (answer === questions[index].correct) {
                    correct++;
                }
            });
            return correct;
        }

        function renderResults() {
            const container = document.getElementById('results-container');
            
            if (!quizCompleted) {
                container.innerHTML = `
                    <div class="result-card">
                        <h2>–¢–µ—Å—Ç—Ç—ñ ”ô–ª—ñ –∞—è“õ—Ç–∞–º–∞–¥—ã“£—ã–∑</h2>
                        <p style="color: #666; margin: 20px 0;">–ù”ô—Ç–∏–∂–µ–ª–µ—Ä–¥—ñ –∫”©—Ä—É “Ø—à—ñ–Ω –∞–ª–¥—ã–º–µ–Ω –±–∞—Ä–ª—ã“õ —Å“±—Ä–∞“õ—Ç–∞—Ä“ì–∞ –∂–∞—É–∞–ø –±–µ—Ä—ñ–ø, —Ç–µ—Å—Ç—Ç—ñ –∞—è“õ—Ç–∞“£—ã–∑.</p>
                        <button class="btn btn-primary" onclick="switchTab('quiz')">–¢–µ—Å—Ç–∫–µ –æ—Ä–∞–ª—É</button>
                    </div>
                `;
                return;
            }

            const score = calculateScore();
            const percentage = Math.round((score / questions.length) * 100);
            
            let message = '';
            if (percentage >= 90) message = 'üèÜ –ö–µ—Ä–µ–º–µ—Ç! –°—ñ–∑ —à—ã–Ω–∞–π—ã –º–∞–º–∞–Ω!';
            else if (percentage >= 70) message = 'üëè –ñ–∞“õ—Å—ã –Ω”ô—Ç–∏–∂–µ! –ë—ñ–ª—ñ–º–¥—ñ —Ç–µ—Ä–µ“£–¥–µ—Ç—ñ“£—ñ–∑!';
            else if (percentage >= 50) message = 'üëç –ñ–∞–º–∞–Ω –µ–º–µ—Å! –û–¥–∞–Ω –¥–∞ –∂–∞“õ—Å—ã –±–æ–ª—É“ì–∞ –±–æ–ª–∞–¥—ã!';
            else message = 'üìö –û–¥–∞–Ω –¥–∞ –∫”©–ø –æ“õ—ã“£—ã–∑!';

            container.innerHTML = `
                <div class="result-card">
                    <h2>–°—ñ–∑–¥—ñ“£ –Ω”ô—Ç–∏–∂–µ“£—ñ–∑</h2>
                    <div class="score">${score}/${questions.length}</div>
                    <div class="result-message">${message}</div>
                    <div style="font-size: 1.2em; color: #667eea; font-weight: bold;">${percentage}% –¥“±—Ä—ã—Å –∂–∞—É–∞–ø</div>
                    
                    <div class="answers-list">
                        <h3 style="margin-bottom: 20px; color: #333;">–¢–æ–ª—ã“õ –∂–∞—É–∞–ø—Ç–∞—Ä:</h3>
                        ${questions.map((q, index) => {
                            const isCorrect = answers[index] === q.correct;
                            return `
                                <div class="answer-item ${isCorrect ? 'correct' : 'incorrect'}">
                                    <div class="answer-status">${isCorrect ? '‚úì –î“±—Ä—ã—Å' : '‚úó “ö–∞—Ç–µ'}</div>
                                    <div style="margin-bottom: 10px;"><strong>${index + 1}. ${q.question}</strong></div>
                                    <div style="color: #666;">–°—ñ–∑–¥—ñ“£ –∂–∞—É–∞–±—ã“£—ã–∑: ${q.options[answers[index]]}</div>
                                    ${!isCorrect ? `<div style="color: #4caf50; margin-top: 5px;">–î“±—Ä—ã—Å –∂–∞—É–∞–ø: ${q.options[q.correct]}</div>` : ''}
                                </div>
                            `;
                        }).join('')}
                    </div>
                    
                    <button class="btn btn-primary" onclick="restartQuiz()" style="margin-top: 30px;">üîÑ “ö–∞–π—Ç–∞ –±–∞—Å—Ç–∞—É</button>
                </div>
            `;
        }

        function switchTab(tab) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
            
            if (tab === 'quiz') {
                document.querySelector('.tab:first-child').classList.add('active');
                document.getElementById('quiz-tab').classList.add('active');
            } else {
                document.querySelector('.tab:last-child').classList.add('active');
                document.getElementById('results-tab').classList.add('active');
                renderResults();
            }
        }

        function restartQuiz() {
            currentQuestion = 0;
            answers = new Array(questions.length).fill(null);
            quizCompleted = false;
            switchTab('quiz');
            renderQuestion();
        }

        // Initialize
        renderQuestion();
    </script>
